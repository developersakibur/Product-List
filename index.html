<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <form>
                    <div class="form-group d-flex">
                        <input type="text" class="form-control" id="productName" placeholder="Product Name">
                        <input type="text" class="form-control" id="productDescription" placeholder="Product Description">
                        <input type="number" class="form-control" id="buyValue" placeholder="Buy Value">
                        <input type="number" class="form-control" id="sellValue" placeholder="Sell Value">
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Add Mobile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="productList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
